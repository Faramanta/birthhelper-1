<h3>Добавление услуги</h3>
<div class="bh_block">

  <div class="bh_control" *ngFor="let field of fields">

    <label [for]="field.id" class="bh_label">{{ field.title }}</label>

    <ng-container [ngSwitch]="field.type">

      <ng-container *ngSwitchCase="'string'">
        <input type="text" [name]="field.id" [id]="field.id" [placeholder]="'Введите ' + field.title | lowercase" />
      </ng-container>

      <ng-container *ngSwitchCase="'text'">
        <textarea [name]="field.id" [id]="field.id" [placeholder]="'Введите ' + field.title | lowercase" ></textarea>
      </ng-container>

      <ng-container *ngSwitchCase="'select'">
        <select [name]="field.id" [id]="field.id" ></select>
      </ng-container>


      <ng-container *ngSwitchDefault>
        <span>TEST {{field.id}}</span>
      </ng-container>


    </ng-container>

  </div>

</div>
