<div class="bh_admin_header">BirthHelper админка <span class="exit" (click)="exit()">Выход</span> </div>
<div id="loader" [ngClass]="{'hide': !isLoading, 'error_text': hasErrorText}">
  <div style="display:flex; justify-content: center; flex-grow: 1;">
    <div id="loader_line" [ngClass]="{'play':true, 'error': isError}"></div>
  </div>

  <span *ngIf="hasErrorText" >{{errorText}}</span>
</div>
<div class="bh_admin_panel">
  <app-Dashboard></app-Dashboard>
</div>
